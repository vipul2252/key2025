<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
      
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            perspective: 1000px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        }
        
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('material/images/loading.gif') no-repeat center center fixed; 
            background-size: cover; 
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite;
        }
        
        .loading-container h1 {
            font-size: 24px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transform: translateZ(50px);
        }
        
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-left: 8px solid #d5d7dd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(213, 215, 221, 0.3);
            transform: translateZ(30px);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg) translateZ(30px); }
            100% { transform: rotate(360deg) translateZ(30px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div>
            <h1>Loading...</h1>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
       
        setTimeout(function() {
            window.location.href = 'home.html'; 
        }, 5000);
    </script>
</body>
</html>
