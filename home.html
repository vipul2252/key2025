        padding: 20px;

        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px);
    }

    .menu-item {
        position: relative;
        aspect-ratio: 1;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
        transform-style: preserve-3d;
        perspective: 1000px;
    }

    .menu-item:hover {
        transform: translateY(-10px) rotateX(10deg);
    }

    .menu-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
        z-index: 1;
    }

    .menu-content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
    }

    .menu-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        transform: translateZ(20px);
    }

    .menu-title {
        font-size: 20px;
        font-weight: bold;
        color: #FFD700;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        transform: translateZ(10px);

    .menu-description {
        font-size: 14px;
        color: #ccc;
        text-align: center;
        padding: 0 10px;
        transform: translateZ(5px);
    }

        position: absolute;
        top: -100%;
        left: -100%;
        right: 0;
        bottom: 0;

            45deg,
            transparent,
            rgba(255,255,255,0.1) 30%,
            rgba(255,255,255,0.2) 50%,
            rgba(255,255,255,0.1) 70%,
            transparent
        );
        width: 300%;
        height: 300%;
        transform: rotate(45deg);
        animation: shine 3s infinite;
        pointer-events: none;
    }

    @keyframes shine {
        0% {
            transform: translateX(-100%) rotate(45deg);
        }
        100% {
            transform: translateX(100%) rotate(45deg);
        }
    }

        position: absolute;

        height: 100%;

        left: 20%;

        justify-content: center;
        gap: 20px;

        width: 60px;
        height: 60px;

        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        box-shadow:

            inset 2px 2px 4px rgba(255,255,255,0.8),
            inset -2px -2px 4px rgba(0,0,0,0.3);

        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 50px;
        background: linear-gradient(45deg, #FFD700, #FFA500);

        z-index: 5;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        animation: pointerGlow 2s infinite;
    }

        50% { filter: drop-shadow(0 0 15px rgba(255,215,0,0.8)); }

    }

    .spin-button:hover {
        transform: translateY(-2px);
        box-shadow:

            inset 2px 2px 4px rgba(255,255,255,0.3),
            inset -2px -2px 4px rgba(0,0,0,0.2);
    }

    .spin-button:disabled {
        background: linear-gradient(45deg, #666, #555);
        cursor: not-allowed;
        transform: none;
    }

    .win-amount {
        font-size: 32px;
        color: #FFD700;
        margin: 20px;
        font-weight: bold;
        text-shadow: 
            2px 2px 4px rgba(0,0,0,0.5),
            0 0 20px rgba(255,215,0,0.5);
        animation: winPulse 2s infinite;
    }

    @keyframes winPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .section-color-1 { background: linear-gradient(45deg, #4CAF50, #45a049); }
    .section-color-2 { background: linear-gradient(45deg, #2196F3, #1E88E5); }
    .section-color-3 { background: linear-gradient(45deg, #9C27B0, #8E24AA); }

    .win-popup {

</style>

    <div class="spin-container">
        <h1>Spin & Win key</h1>
        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel">
                <!-- Wheel segments will be added by JavaScript -->
            </div>
        </div>
        <button class="spin-button" onclick="spinWheel()">SPIN NOW</button>
    </div>

    <div class="result-popup" id="resultPopup">
        <h2>🎉 Congratulations! 🎉</h2>
        <p id="winAmount"></p>
        <button onclick="closePopup()" class="spin-button">COLLECT</button>
    </div>

    <script>
        let spinning = false;
        const wheel = document.getElementById('wheel');
        const popup = document.getElementById('resultPopup');
        const winAmountText = document.getElementById('winAmount');
        const rewards = [10, 20, 50, 100, 50, 15, 30, 75];
        
        // Get current balance
        function getCurrentBalance() {
            return parseInt(document.getElementById('balance').textContent) || 0;
        }

        // Update balance
        function updateBalance(amount) {
            const balanceElement = document.getElementById('balance');
            const currentBalance = getCurrentBalance();
            const newBalance = currentBalance + amount;
            balanceElement.textContent = newBalance;
            
            // Save to localStorage
            localStorage.setItem('userBalance', newBalance);
        }

        // Load balance from localStorage
        function loadBalance() {
            const savedBalance = localStorage.getItem('userBalance');
            if (savedBalance) {
                document.getElementById('balance').textContent = savedBalance;
            }
        }

        // Initialize balance on page load
        document.addEventListener('DOMContentLoaded', loadBalance);

        // Add wheel segments text
        for(let i = 0; i < 8; i++) {
            const text = document.createElement('div');
            text.className = 'wheel-text';
            text.style.transform = `rotate(${i * 45}deg)`;
            text.textContent = rewards[i];
            wheel.appendChild(text);
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            
            const spinButton = document.querySelector('.spin-button');
            spinButton.disabled = true;
            
            const rotations = 5 + Math.random() * 5;
            const degrees = rotations * 360 + Math.floor(Math.random() * 8) * (360/8);
            
            wheel.style.transform = `rotate(${degrees}deg)`;
            
            const finalDegree = degrees % 360;
            const segmentSize = 360 / 8;
            const winningIndex = Math.floor((360 - (finalDegree % 360)) / segmentSize);
            const winAmount = rewards[winningIndex % 8];
            
            setTimeout(() => {
                // Update win amount display
                winAmountText.textContent = `You won ${winAmount} keys! 🎁`;
                
                // Update balance and record transaction
                const currentBalance = parseInt(document.getElementById('balance').textContent) || 0;
                const newBalance = currentBalance + winAmount;
                
                // Update balance displays
                document.getElementById('balance').textContent = newBalance;
                localStorage.setItem('userBalance', newBalance);

                // Record transaction in wallet
                const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
                transactions.push({
                    description: 'Spin Wheel Reward',
                    amount: winAmount,
                    type: 'earn',
                    date: new Date().toISOString()
                });
                localStorage.setItem('transactions', JSON.stringify(transactions));
                
                // Show popup
                popup.style.display = 'block';
                spinning = false;
                spinButton.disabled = false;
            }, 3000);
        }

        function closePopup() {
            popup.style.display = 'none';
        }
    </script>
